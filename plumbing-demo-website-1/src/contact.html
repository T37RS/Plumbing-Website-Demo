<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Plumbing Demo</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <p>We are here to help you with all your plumbing needs.</p>
    </header>
    <main>
        <section>
            <h2>Get in Touch</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
        <section>
            <h2>Contact Details</h2>
            <p>Email: info@plumbingdemo.com</p>
            <p>Phone: (123) 456-7890</p>
            <p>Address: 123 Plumbing St, Water City, WC 12345</p>
        </section>
        <section>
            <h2>Our Location</h2>
            <div id="map">
                <!-- Map integration can be added here -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Plumbing Demo. All rights reserved.</p>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
